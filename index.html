<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display-panel">
        <div class="display-input">0</div>
      </div>
      <div class="input-panel">
        <div class="clear"><button data-value="C">C</button></div>
        <div class="backspace"><button data-value="back">âŒ«</button></div>
        <div class="percent"><button data-value="%">%</button></div>
        <div class="divide"><button data-value="/">/</button></div>
        <div class="seven"><button data-value="7">7</button></div>
        <div class="eight"><button data-value="8">8</button></div>
        <div class="nine"><button data-value="9">9</button></div>
        <div class="multiply"><button data-value="*">*</button></div>
        <div class="four"><button data-value="4">4</button></div>
        <div class="five"><button data-value="5">5</button></div>
        <div class="six"><button data-value="6">6</button></div>
        <div class="minus"><button data-value="-">-</button></div>
        <div class="one"><button data-value="1">1</button></div>
        <div class="two"><button data-value="2">2</button></div>
        <div class="three"><button data-value="3">3</button></div>
        <div class="plus"><button data-value="+">+</button></div>
        <div class="zero"><button data-value="0">0</button></div>
        <div class="dot"><button data-value=".">.</button></div>
        <div class="equal" ><button data-value="=">=</button></div>
      </div>
    </div>
  </div>
</body>
</html>
